version: 1.3.1


# =========================
# LLM Endpoints
# =========================
endpoints:
  custom:
    - name: "LiteLLM"
      apiKey: "${LITELLM_VIRTUAL_KEY}"
      baseURL: "${LITELLM_BASE_URL}"

      models:
        fetch: true

        default:

      modelDisplayLabel: "AllModels"

      dropParams:
        - stop
