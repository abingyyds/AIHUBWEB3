version: 1.3.1

endpoints:
  custom:
    - name: "LiteLLM"
      apiKey: "${LITELLM_VIRTUAL_KEY}"
      baseURL: "${LITELLM_BASE_URL}"

      headers:
        # 关键：把 LibreChat 登录用户的唯一 ID 传下去
        X-LiteLLM-End-User: "{{LIBRECHAT_USER_ID}}"
        
      models:
        fetch: true
        default:
          - "groq/llama-3.1-8b-instant"
      modelDisplayLabel: "LiteLLM"
      dropParams: ["stop"]
