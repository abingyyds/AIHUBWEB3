custom:
  # =========================
  # LiteLLM - Grok family (置顶)
  # =========================
  - name: "LiteLLM-Grok"
    apiKey: "${LITELLM_VIRTUAL_KEY}"
    baseURL: "${LITELLM_BASE_URL}"
    models:
      fetch: false
      default:
        - "openai/grok-4.1"
        - "openai/grok-4.1-thinking"
    titleConvo: true
    modelDisplayLabel: "Grok (via LiteLLM)"

  # =========================
  # LiteLLM - OpenAI family
  # =========================
  - name: "LiteLLM-OpenAI"
    apiKey: "${LITELLM_VIRTUAL_KEY}"
    baseURL: "${LITELLM_BASE_URL}"
    models:
      fetch: false
      default:
        - "gpt-5.2"
        - "gpt-5.1"
        - "gpt-5-pro"
        - "gpt-4.1"
    titleConvo: true
    modelDisplayLabel: "OpenAI (via LiteLLM)"

  # =========================
  # LiteLLM - Claude family
  # =========================
  - name: "LiteLLM-Claude"
    apiKey: "${LITELLM_VIRTUAL_KEY}"
    baseURL: "${LITELLM_BASE_URL}"
    models:
      fetch: false
      default:
        - "openai/claude-sonnet-4-5-thinking"
        - "openai/claude-opus-4-5-thinking"
    titleConvo: true
    modelDisplayLabel: "Claude (via LiteLLM)"

  # =========================
  # LiteLLM - DeepSeek family
  # =========================
  - name: "LiteLLM-DeepSeek"
    apiKey: "${LITELLM_VIRTUAL_KEY}"
    baseURL: "${LITELLM_BASE_URL}"
    models:
      fetch: false
      default:
        - "openai/DeepSeek-V3.2"
        - "openai/DeepSeek-V3.2-search"
        - "openai/DeepSeek-V3.2-thinking"
        - "openai/DeepSeek-V3.2-thinking-search"
    titleConvo: true
    modelDisplayLabel: "DeepSeek (via LiteLLM)"

  # =========================
  # LiteLLM - Gemini family (补齐 + 统一 openai/ 前缀)
  # =========================
  - name: "LiteLLM-Gemini"
    apiKey: "${LITELLM_VIRTUAL_KEY}"
    baseURL: "${LITELLM_BASE_URL}"
    models:
      fetch: false
      default:
        # Gemini 2.5 (stable)
        - "openai/gemini-2.5-pro"
        - "openai/gemini-2.5-pro-thinking"
        - "openai/gemini-2.5-pro-search"
        - "openai/gemini-2.5-flash"

        # Gemini 2.5 previews
        - "openai/gemini-2.5-pro-preview-05-06"
        - "openai/gemini-2.5-pro-preview-06-05"

        # Gemini 3.x previews
        - "openai/gemini-3-pro-preview"
        - "openai/gemini-3-pro-preview-thinking"
        - "openai/gemini-3-pro-preview-search"
        - "openai/gemini-3-flash-preview"
    titleConvo: true
    modelDisplayLabel: "Gemini (via LiteLLM)"
