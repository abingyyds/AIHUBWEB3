version: 1.3.1

# =========================
# User Token / Cost Control
# =========================
token_usage:
  enabled: true

  strategy: user

  period: monthly

  limit:
    usd: 20

# =========================
# LLM Endpoints
# =========================
endpoints:
  custom:
    - name: "LiteLLM"
      apiKey: "${LITELLM_VIRTUAL_KEY}"
      baseURL: "${LITELLM_BASE_URL}"

      models:
        fetch: true

        default:

      modelDisplayLabel: "AllModels"

      dropParams:
        - stop
