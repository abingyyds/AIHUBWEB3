version: "1.3.1"
cache: true

interface:
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  webSearch: true
  fileSearch: true
  fileCitations: true
  runCode: true
  marketplace:
    use: true
  mcpServers:
    placeholder: "MCP Servers"
  privacyPolicy:
    externalUrl: "${PRIVACY_POLICY_URL}"
    openNewTab: true
  termsOfService:
    externalUrl: "${TOS_URL}"
    openNewTab: true
  customWelcome: "Welcome, {{user.name}}."
  peoplePicker:
    users: true
    groups: true
    roles: true

registration:
  socialLogins: ["github", "google", "discord", "openid", "facebook"]

fileConfig:
  serverFileSizeLimit: 200
  avatarSizeLimit: 5
  endpoints:
    default:
      fileLimit: 20
      fileSizeLimit: 50
      totalSizeLimit: 200
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
        - "application/json"
        - "application/zip"
        - "application/vnd.openxmlformats-officedocument.*"
        - "application/msword"
        - "application/vnd.ms-excel"
        - "application/vnd.ms-powerpoint"
    assistants:
      fileLimit: 20
      fileSizeLimit: 50
      totalSizeLimit: 200
      supportedMimeTypes: ["image/.*", "application/pdf", "text/.*"]
    agents:
      fileLimit: 20
      fileSizeLimit: 50
      totalSizeLimit: 200
      supportedMimeTypes: ["image/.*", "application/pdf", "text/.*"]

actions:
  allowedDomains:
    - "librechat.ai"
    - "github.com"
    - "api.github.com"
    - "google.com"
    - "serper.dev"
    - "openweathermap.org"
    - "docs.firecrawl.dev"
    - "bfl.ml"

memory:
  disabled: false
  personalize: true
  messageWindowSize: 30
  tokenLimit: 8000
  charLimit: 30000
  validKeys: ["profile", "preferences", "projects", "glossary"]

ocr:
  enabled: true

webSearch:
  searchProvider: "serper"
  serperApiKey: "${SERPER_API_KEY}"
  searxngInstanceUrl: "${SEARXNG_INSTANCE_URL}"
  searxngApiKey: "${SEARXNG_API_KEY}"
  scraperProvider: "firecrawl"
  firecrawlApiKey: "${FIRECRAWL_API_KEY}"
  firecrawlApiUrl: "${FIRECRAWL_API_URL}"
  firecrawlVersion: "${FIRECRAWL_VERSION}"
  rerankerType: "jina"
  jinaApiKey: "${JINA_API_KEY}"
  jinaApiUrl: "${JINA_API_URL}"
  cohereApiKey: "${COHERE_API_KEY}"
  scraperTimeout: 7500
  safeSearch: 1

speech:
  speechTab:
    conversationMode: true
    advancedMode: true
    speechToText:
      engineSTT: "external"
      languageSTT: "English (US)"
      autoTranscribeAudio: true
      decibelValue: -45
      autoSendText: 0
    textToSpeech:
      engineTTS: "external"
      voice: "alloy"
      languageTTS: "en"
      automaticPlayback: true
      playbackRate: 1.0
      cacheTTS: true

  stt:
    openai:
      url: "${STT_OPENAI_URL}"
      apiKey: "${STT_API_KEY}"
      model: "${STT_MODEL}"
    azureOpenAI:
      instanceName: "${AZURE_STT_INSTANCE}"
      apiKey: "${AZURE_STT_API_KEY}"
      deploymentName: "${AZURE_STT_DEPLOYMENT}"
      apiVersion: "${AZURE_STT_API_VERSION}"

  tts:
    openai:
      url: "${TTS_OPENAI_URL}"
      apiKey: "${TTS_API_KEY}"
      model: "${TTS_MODEL}"
      voice: "${TTS_VOICE}"
      voices:
        - "alloy"
        - "echo"
        - "fable"
        - "onyx"
        - "nova"
        - "shimmer"

mcpServers: {}

endpoints:
  assistants:
    disableBuilder: false
    pollIntervalMs: 2000
    timeoutMs: 180000
    capabilities: ["code_interpreter", "retrieval", "actions", "tools", "image_vision"]

  agents:
    disableBuilder: false
    recursionLimit: 50
    maxRecursionLimit: 100
    allowedProviders:
      - openAI
      - Grok
      - Claude
      - DeepSeek
      - Gemini
      - OpenAI
    capabilities: ["execute_code", "file_search", "actions", "tools", "artifacts", "context", "ocr", "chain", "web_search"]


  openAI:
    apiKey: "${LITELLM_VIRTUAL_KEY}"
    baseURL: "${LITELLM_BASE_URL}"
    models:
      default:
        - "gpt-4.1"
        - "gpt-5.1"
        - "gpt-5-pro"
        - "gpt-5.2"


  custom:
    - name: "Grok"
      apiKey: "${LITELLM_VIRTUAL_KEY}"
      baseURL: "${LITELLM_BASE_URL}"
      models:
        fetch: false
        default:
          - "grok-4.1"
          - "grok-4.1-thinking"
      titleConvo: true
      modelDisplayLabel: "Grok"
      
      iconURL: "https://i.meee.com.tw/tCDvKU6.png"

    - name: "Claude"
      apiKey: "${LITELLM_VIRTUAL_KEY}"
      baseURL: "${LITELLM_BASE_URL}"
      models:
        fetch: false
        default:
          - "claude-sonnet-4-5-thinking"
          - "claude-opus-4-5-thinking"
      titleConvo: true
      modelDisplayLabel: "Claude"
      iconURL: "https://i.meee.com.tw/tzFHzD4.png"

    - name: "DeepSeek"
      apiKey: "${LITELLM_VIRTUAL_KEY}"
      baseURL: "${LITELLM_BASE_URL}"
      models:
        fetch: false
        default:
          - "DeepSeek-V3.2"
          - "DeepSeek-V3.2-search"
          - "DeepSeek-V3.2-thinking"
          - "DeepSeek-V3.2-thinking-search"
      titleConvo: true
      modelDisplayLabel: "DeepSeek"
      iconURL: "https://i.meee.com.tw/cf38BAs.png"

    - name: "Gemini"
      apiKey: "${LITELLM_VIRTUAL_KEY}"
      baseURL: "${LITELLM_BASE_URL}"
      models:
        fetch: false
        default:
          - "gemini-3-pro-preview"
      titleConvo: true
      modelDisplayLabel: "Gemini"
      iconURL: "https://i.meee.com.tw/o74MAsg.png"

    - name: "OpenAI"
      apiKey: "${LITELLM_VIRTUAL_KEY}"
      baseURL: "${LITELLM_BASE_URL}"
      models:
        fetch: false
        default:
          - "gpt-5.2"
          - "gpt-5.1"
          - "gpt-5-pro"
          - "gpt-4.1"
      titleConvo: true
      modelDisplayLabel: "OpenAI"
      iconURL: "https://i.meee.com.tw/oczJj8k.png"
